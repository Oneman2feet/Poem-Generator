<!DOCTYPE HTML>
<html>

<html xmins = "http://www.w3.org/1999/xhtml">
<link href="http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css">


<head>
	<meta http-equiv= "Content-Type" content= "text/html; charset=UFT-8" />
	<title>Make Poem | Poem Generator</title>
	<style type="text/css"> {% include "style.css" %} </style>
	<script src="static/jquery.js"></script>
</head>

<body>

	<h1>Create your own Poem!</h1>

	<div id="sidebar">

	  <div id="button_container">
	  	<button type="button" id="home" onclick="window.location.href='/'">Home</button>
		<button type="button" id="profile" onclick="window.location.href='profile'">Profile</button>
		<button type="button" id="logout" onclick="window.location.href='logout'">Logout</button>
	  </div>

	  <img src="{{ url_for('static', filename='book.png') }}" alt="falling letters" width="250" height="350">

	</div>
	
	<div id="main-content">
		
		<form id="options" action="" method="POST">
			
			<h3>Options:</h3>
			
			<!--  <b> Theme: </b>
			<select name = "theme" id = "theme">
			<option value = ""></option>
			<option value = "nature"> Nature </option>
			<option value = "love"> Love </option>
			<option value = "school"> School </option>
			<option value = "Bichon Frises"> Bichon Frises </option>
			<option value = "feelings"> Feelings </option>
			</select>
			-->

			<label for="type"><b>Poem Form:</b></label>
			<select name="type" id="type">
				<option value="haiku">Haiku</option>
				<option value="sonnet">Sonnet</option>
				<option value="free verse">Free Verse</option>
				<option value="shakespeare">In the style of Shakespeare</option>
				<option value="dickinson">In the style of Dickinson</option>
				<option value="poe">In the style of Poe</option>
				<option value="whitman">In the style of Whitman</option>
			</select>
			<br/>
				
			<label for="lines"><b>Number of Lines</b></label>
			<select name="lines" id="lines">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<br/>
			<div id="rhyme">
			<label for="rhyme1 rhyme2"><b>Words to Rhyme on:</b></label>
			<input type="words" class="textbox" name="rhyme1">
			<input type="words" class="textbox" name="rhyme2">
			</div>
			
			
			<input type="submit" name="button" value="Generate">
			
		</form>
			
		<div id="poem">
		  {% if poem %}
		  <h2>Your Poem</h2>
		  {% endif %}

			<p>
				{% for line in poem %}
				{{line}} <br/>
				{% endfor %}
			</p>

			{% if made %}
			<form action="" method="POST">
				<input type="submit" name="button" value="Add Poem">
			</form>
			{% endif %}
		</div>
	
	</div>

<script type="text/javascript">
  
  $(document).ready(function() { 
     $("#rhyme").hide();
     $("#type").change(function(e) {
        if(this.value != "sonnet" && this.value != "free verse"){
           $("#rhyme").slideUp();
        }
        else{
           $("#rhyme").slideDown();
        }
                                     }
                         );
  });
 
</script>

</body>
</html>
